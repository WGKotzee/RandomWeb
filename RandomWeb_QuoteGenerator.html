<!DOCTYPE html>
<html lang="en">
<head>

    <title>Random Quote Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="quote-container">
        <h1>Random Quote Generator</h1>

    <script src="script.js"></script>
